tosca_definitions_version: tosca_simple_yaml_1_0_0

node_types:
  tosca.nodes.WebApplication.WordPress:
    derived_from: tosca.nodes.WebApplication
    properties:
      admin_user:
        required: no
        type: string
      admin_password:
        required: no
        type: string
      db_host:
        required: no
        type: string
    requirements:
      - database_endpoint: tosca.nodes.Database
    interfaces:
      tosca.interfaces.node.lifecycle.Standard:
        inputs:
          db_host:
            type: string
          db_port:
            type: integer
          db_name:
            type: string
          db_user:
            type: string
          db_password:
            type: string