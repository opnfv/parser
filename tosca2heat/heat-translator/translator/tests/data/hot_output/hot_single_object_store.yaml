heat_template_version: 2014-10-16

description: >
  Tosca template for creating an object storage service.

parameters:
  objectstore_name:
    type: string
    default: myobjstore

resources:
  obj_store_server:
    type: OS::Swift::Container
    properties:
      X-Container-Meta:
        Quota-Bytes: 1000000000
      X-Container-Read: ".r:*"
      name:
        get_param: objectstore_name

outputs: {}
